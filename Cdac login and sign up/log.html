<!DOCTYPE html>
<html> 
    <head>
        <title> CDAC Login </title>
        <meta charset="utf-8" />
        <meta name="viewpoint" content="width=device-width intial-scale=1 shrink-to-fit=no" />
        <link rel="icon" href="fav.ico" />
        <link rel="stylesheet" type="text/css" href="./log.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">   
      </head>
    <body>
      <header id="header">
        <div class="lo">
            <img src="https://www.cdac.in/index.aspx?id=img_cdac-logo">
        </div>
        <span class="right font1">Branch : Silchar</span>
    </header>  

    <img class="bac ff" src="https://cdac.in/index.aspx?id=edu_acts_SilcharCdac"/>  

  <input type="radio" checked id="toggle--login" name="toggle" class="ghost" />
  <input type="radio" id="toggle--signup" name="toggle" class="ghost" />

  <img class="logo fra" src="https://media.9curry.com/uploads/organization/image/3157/cdac-silchar-logo.png" alt="Tumblr logo" />

  <form class="form form--login framed">
    <input type="email" placeholder="Email/Username" class="input input--top" />
    <input type="password" placeholder="Password" class="input" />
    <div class="captcha">
      <div class="preview"></div>
      <div class ="input captcha-form">
        <input type="text" placeholder="Enter captcha" id="captcha-form" />
        <button class="captcha-refresh">
               <i class="fa fa-refresh" ></i>
        </button>
      </div>

  </div>    
    <input type="submit" value="Log in" class="input input--submit" />
    
    
  </form>

  <div class="legal">
    <a class="text text--small text--border-right" target="_blank" href="https://www.cdac.in/index.aspx?id=terms_conditions">Terms</a>
    <a class="text text--small text--border-right" target="_blank" href="https://www.cdac.in/index.aspx?id=website_policies">Policies</a>
    <a class="text text--small" target="_blank" href="https://www.dashlane.com/features/password-generator">Password help</a>
  </div>

  

  <div class="fullscreen-bg"></div>

  


  <script src="./log.js"></script>
 
    </body>
</html>
